sudo: false
language: python
python:
- '3.4'
env:
  global:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_9783bb8d8f41_key -iv $encrypted_9783bb8d8f41_iv
  -in .travis/deploy_key.enc -out .travis/deploy_key -d
- chmod 600 .travis/deploy_key
- eval `ssh-agent -s`
- ssh-add .travis/deploy_key
install:
- git config --global push.default simple
- git config --global user.name "travis"
- git config --global user.email "travis@openmicroanalysis.org"
- git config --global core.ignorecase true
- git remote set-url --push origin git@github.com:openmicroanalysis/calczaf.git
script:
- git checkout master
- python .travis/sync.py --verbose --workdir .
notifications:
  email: false
  slack:
    secure: 
